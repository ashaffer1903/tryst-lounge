<div class="gallery-context">
  <app-page-header header="Gallery"></app-page-header>

  <div class="image-container row justify-content-center">
    <div *ngFor="let image of images">
      <img (click)="zoomImage(image)"
           class="thumbnail"
           src="{{ image }}"
           style="height: 250px; width: 350px;"/>
    </div>
  </div>
</div>

<div *ngIf="showModal"
     style="background-color: rgba(0,0,0,0.7); display: block; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 1072;">
  <div class="row"
       style="justify-content: flex-end">
    <div>
      <a (click)="showModal = false">
        <i class="material-icons close-icon"
           style="color: white; font-size: 1.5em; padding-right: 2.5vw; padding-top: 2.5vh;">clear</i>
      </a>
    </div>
  </div>
  <div style="padding-top: 25px;">
    <img src="{{ modalImage }}"
         style="display: block; margin-left: auto; margin-right: auto;"/>
  </div>
</div>
